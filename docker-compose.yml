version: '2'

services:

  zabbix-mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: "password"
    networks:
      - elk

  zabbix-server:
    image: zabbix/zabbix-server-mysql
    environment:
      DB_SERVER_HOST: "zabbix-mysql" 
      MYSQL_USER: "root" 
      MYSQL_PASSWORD: "password"
    networks:
      - elk
    depends_on:
      - zabbix-mysql

  zabbix:
    image: zabbix/zabbix-web-apache-mysql
    ports:
      - "8080:80"
    environment:
      DB_SERVER_HOST: "zabbix-mysql"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "password"
      ZBX_SERVER_HOST: "zabbix-server"
      TZ: "Europe/Paris"
    networks:
      - elk
    depends_on:
      - zabbix-mysql
      - zabbix-server

  elasticsearch:
    build: elasticsearch/
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk

  logstash:
    build: logstash/
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5000:5000"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    depends_on:
      - elasticsearch
      - zabbix-server

  kibana:
    build: kibana/
    volumes:
      - ./kibana/config/:/usr/share/kibana/config
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch

  filebeat:
    build: filebeat/
    volumes:
      - ./filebeat/config/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - ./sourcelog:/usr/share/filebeat/sourcelog
    networks:
      - elk
    depends_on:
      - logstash

networks:

  elk:
    driver: bridge
